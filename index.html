<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>KindaShop</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container mx-auto my-5 border-bottom border-3 border-dark"> <!-- mx-auto HORIZONTAL CENTER; my-5 VERTICAL MARGIN-->
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm">
                <img class="img-thumbnail rounded-4 border-info w-75 h-50" src="images/pc.jpg" style="width: 50%" alt="PC-Photo" /> <!-- img-thumbnail GIVE AND IMAGE ROUNDED 1PX BORDER APPEARANCE-->
                <h3 class="text-info mb-0">PC</h3> <!-- mb MARGIN BOTTOM -->
                <p class="fw-semibold text-decoration-underline mb-1">$1500 <span class="fw-normal">total</span></p> <!-- fw FONT-WEIGHT -->
                <button type="button" class="btn btn-dark w-25 mb-5 fw-semibold">Buy</button>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <img class="img-thumbnail rounded-4 border-info w-75 h-50" src="images/tablet.png" style="width: 50%" alt="Tablet-Photo" />
                <h3 class="text-info mb-0">Tablet</h3>
                <p class="fw-semibold text-decoration-underline mb-1">$700 <span class="fw-normal">total</span></p>
                <button type="button" class="btn btn-dark w-25 mb-5 fw-semibold">Buy</button>
            </div>
            <div class="col-lg-4 col-md-6 col-sm">
                <img class="img-thumbnail rounded-4 border-info w-75 h-50" src="images/smartphone.jpg" style="width: 50%" alt="Smartphone-Photo" />
                <h3 class="text-info mb-0">Smartphone</h3>
                <p class="fw-semibold text-decoration-underline mb-1">$330 <span class="fw-normal">total</span></p> <!-- text-decoration-underline UNDERLINES TEXT-->
                <button type="button" class="btn btn-dark w-25 mb-5 fw-semibold">Buy</button>
            </div>
        </div>
    </div>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!--
    What I have learned
    classes:
        ROW COLS
        row - creates a row of the width of the screen
        col - creates a collumn of the width of the screen

        COL DIVISION
        col-[num] (num = [1;12]) - how many spaces takes one collumn in a row
        
        SCREENS
        col-lg  - for huge screens (PC)
        col-md  - for midium screens (Laptop, Tablet)
        col-sm  - for small screens (Smartphone)

        SCREENS DIVISION
        col-lg-[num], col-md-[num], col-sm-[num] -- in [num] we specify how many space take up col in different screens
        
-->
